<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neopet Adventures</title>

    <!-- Google Fonts for Brand Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Bangers&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Sky Blue gradient background per brand guide */
            background: linear-gradient(180deg, #CDE8F6 0%, #FFFFFF 100%);
            /* Verdana with Tahoma fallback per brand guide */
            font-family: 'Verdana', 'Tahoma', sans-serif;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-container {
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container"></div>
    </div>

    <script src="js/BrandColors.js"></script>
    <script src="js/NeopetData.js"></script>
    <script src="js/ItemData.js"></script>
    <script src="js/NeopetGallery.js"></script>
    <script src="js/EncounterManager.js"></script>
    <script src="js/GameState.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/SelectionScene.js"></script>
    <script src="js/scenes/WorldScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <script src="js/scenes/BefriendScene.js"></script>
    <script src="js/scenes/CareScene.js"></script>
    <script src="js/scenes/GalleryScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
